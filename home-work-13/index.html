<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Animation Spinner</h1>
    <svg width="800" height="600" viewBox="0 0 800 800">
      <g class="orbit orbit-1">
        <circle class="form circle" cx="300" cy="200" r="50" />
      </g>
      <g class="orbit orbit-2">
        <rect class="form square" x="300" y="200" width="60" height="60" />
      </g>
      <g class="orbit orbit-3">
        <rect
          class="form rectangle animated"
          x="330"
          y="220"
          width="120"
          height="80"
        />
      </g>
      <g class="orbit orbit-4">
        <ellipse class="form ellipse" cx="350" cy="210" rx="100" ry="60" />
      </g>
    </svg>
  </body>
</html>
